<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="practice.css">
</head>
<body>
    
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>
    
        <div class="nav-address border">
            <p class="add-f">Hello</p>
            <div class="add-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-s">Select your address</p>
            </div>
        </div>

        <div class="nav-search">
            <select name="search-select" id="">
                <option value="">All</option>
            </select>
            <input type="Search Amazon" class="search-input">
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>

        <div class="nav-signin border">
            <p><span>Hello, Sign in</span></p>
            <p class="nav-s">Account & Lists</p>
        </div>
        <div class="nav-return border">
            <p><span>Returns</span></p>
            <p class="nav-s">& Orders</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
        
    </div>
    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            All
        </div>
        <div class="panel-ops">
            <p>Amazon miniTV</p>
               <p> Sell</p>
               <p>Sellers</p> 
               <p>Today's Deals</p>
              <p> Mobiles</p>
        </div>
        <div class="panel-deals">Shop deals in Electronics</div>
    </div>


    <div class="hero-sec">
        <div class="hero-msg"></div>
    </div>
    <div class="shop-sec">
        <div class="box1 box"></div>
        <div class="box2 box"></div>
        <div class="box3 box "></div>
        <div class="box4 box"></div>
    </div>
</body>
</html>
